<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZeqaVideos - Roblox Content</title>
    <link rel="icon" href="icon.ico" type="image/x-icon"> <!-- Favicon -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
        }
        header {
            background: url('back.png') no-repeat center center;
            background-size: cover;
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .content {
            padding: 40px 20px;
        }
        .video-container {
            margin: 30px auto;
            max-width: 900px;
            background: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(144, 238, 144, 0.3);
        }
        .video-container iframe {
            width: 100%;
            height: 500px;
            border-radius: 10px;
        }
        .links {
            margin-top: 20px;
        }
        .links a {
            color: white;
            background: #90EE90;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            margin: 10px;
            display: inline-block;
            transition: 0.3s;
            position: relative;
            text-shadow: none;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }
        .links a:hover {
            background: #76c776;
            box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.3);
        }
        .links img {
            width: 20px;
            height: 20px;
            margin-left: 10px;
            vertical-align: middle;
        }
        .intro-btn {
            display: block;
            margin: 20px auto;
            padding: 12px 24px;
            font-size: 16px;
            color: white;
            background-color: #ff4500;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .intro-btn:hover {
            background-color: #e03e00;
        }
        #introText {
            font-size: 24px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
    </style>
</head>
<body>
    <header>
        <h1><b>ZeqaVideos</b></h1>
        <p><b>Roblox Content Creator</b></p>
    </header>
    <div class="content">
        <h2>About Me</h2>
        <p>I create entertaining Roblox videos using OBS, Audacity, and edit them with CapCut. 
        Collaborating with MusicDrout, I bring fun and exciting content to my audience!</p>
        
        <h2>Check out one of my videos</h2>
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/TudIHtJPNYM" frameborder="0" allowfullscreen></iframe>
        </div>
        
        <h2>Follow Me</h2>
        <div class="links">
            <a href="https://www.youtube.com/@ZeqaVideos" target="_blank">YouTube Channel <img src="youtube.png" alt="YouTube"></a>
            <a href="https://discord.gg/cAP3y63ZTM" target="_blank">Discord Server <img src="discord.png" alt="Discord"></a>
        </div>

        <!-- Play Intro Button -->
        <button class="intro-btn" onclick="playIntro()">Play Intro</button>
        <p id="introText">Hello, I'm Zeqa</p>
    </div>

    <audio id="introAudio" src="intro.wav"></audio>

    <script>
        function playIntro() {
            let audio = document.getElementById("introAudio");
            let introText = document.getElementById("introText");

            if (audio) {
                audio.play().then(() => {
                    introText.style.opacity = "1"; // Fade in
                }).catch(error => console.error("Audio play error:", error));

                audio.onended = function () {
                    introText.style.opacity = "0"; // Fade out when audio stops
                };
            }
        }
    </script>
</body>
</html>
